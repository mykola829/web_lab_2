<head>

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/js/bootstrap.min.js" integrity="sha384-a5N7Y/aK3qNeh15eJKGWxsqtnX/wWdSZSKp+81YjTmS15nvnvxKHuzaWwXHDli+4" crossorigin="anonymous"></script>

</head>
<body>
	<nav class="navbar navbar-expand-lg sticky-top navbar-dark nav">
        <div class="container">
            <a class="navbar-brand fa fa-picture-o" href="index.html"> Gallery </a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
        </div>
    </nav>
    <div class="container">
    	
    	<div class="jumbotron my-3">
            <i ></i>
            <h1><i class="fa fa-user" aria-hidden="true"></i> Profile</h1>
            <p>Edit your personal data</p>
        	<div class="input-form">
        		<p class="profile-title">Enter new email:</p>
                <input type="text" id="emailInput" class="form-control" placeholder="Email">
        	</div>      
        	<div class="confirm-button-wrapper">
                <button type="submit" class="confirm-button">Confirm</button>
            </div>
            <div class="input-form">
            	<p class="profile-title">Change password:</p>
                <input type="text" id="passwordInput" class="form-control" placeholder="Current password">
            </div>	
            <div class="input-form">
                <input type="text" class="form-control" placeholder="New password">
            </div>
            <div class="input-form">
                <input type="text" class="form-control" placeholder="Confirm password">
            </div>
            <div class="confirm-button-wrapper">
                <button type="submit" class="confirm-button" onclick="updateUserInfo()">Confirm</button>
            </div>
	   </div>
    </div>
